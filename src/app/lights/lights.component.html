<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-sm-6">
      <h1 class="mb-4">All Lights</h1>
      <div class="row border-end pe-5">
          @for(light of allLights; track $index){
        <div class="col-md-4 col-sm-6">
          <div
            class="align-items-center"
            [ngClass]="light.isOn ? 'sub-card-active' : 'sub-card'"
          >
          <div class="d-flex">

              <div [ngClass]="light.isOn ? 'logo-active' : 'logo'">
                <i class="bi bi-lightbulb-fill"></i>
              </div>
              <div class="ms-3">
                <h5 class="mb-0 mt-2">{{ light.title }}</h5>
                <p>@if(light.isOn){On}@else{Off} @if(light.range != ''){ - {{light.range}}}</p>
              </div>
          </div>
          @if(light.range != ''){
            <div
            [ngClass]="!light.isOn ? 'progress-off':''"
            class="progress mt-2 mx-auto"
            role="progressbar"
            aria-label="Example 20px high"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar"  [ngStyle]="{ width: light.range}"></div>
          </div>
          }
          
          </div>
        </div>
          }
      </div>
    </div>
    <div class="col-md-4 col-sm-6 ps-5">
      <h1 class="mb-4">Scenes</h1>
      @for(scene of scenes; track $index){
      <div
        class="align-items-center"
        [ngClass]="scene.isActive ? 'sub-card-active' : 'sub-card'"
      >
      <div class="d-flex">

          <div class="" [ngClass]="scene.isActive ? 'logo-active' : 'logo'">
            <i class="bi bi-lightbulb-fill"></i>
          </div>
          <div class="ms-3">
            <h5 class="mb-0 mt-2">{{ scene.scene }}</h5>
            <p>{{ scene.state }}</p>
          </div>
      </div>
      </div>
      }
    </div>
  </div>
</div>
