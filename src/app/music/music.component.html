
<div class="bg">
  <div class="half-circle"></div>
    <h1 class="mb-5">Audio</h1>
    <div class="card">
      <div class="row g-5">

      @for(item of items; track $index){
       
          <div class="col-md-4 col-sm-6">
            <div class="sub-card" [ngClass]="!item.muted ? 'sub-card-active' : ''">
              <div class="row mt-4">
                <div class="col-md-2">
                  <div class="icon">
                    <i class="bi bi-speaker-fill"></i>
                  </div>
                </div>
                <div class="col-md-10">
                  <p class="mb-1">{{ item.location }} - {{item.action}}</p>
                  <div class="row align-items-center">
                    <div
                    class="progress col-md-10"
                    role="progressbar"
                    aria-label="Example 20px high"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div class="progress-bar" [ngStyle]="{width: item.volume}"></div>
                  </div>
                  <p class="text-white col-md-2 fs-5 mb-0">{{ item.volume }}</p>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
     
     
      }
      </div>
    </div>
    
</div>
