<nav
  class="navbar fixed-bottom bg-dark"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <div class="my-2">
      <img
        src="../../assets/img/conqora-logo.svg"
        alt=""
      />
    </div>
    <div class="logo-container">
      @for(item of logos; track $index){
      <button class="logo mx-2">
        <a
          class="nav-link"
          [routerLink]="item.routerLink"
          [routerLinkActive]="item.activeStyle"
          [routerLinkActiveOptions]="{ exact: true }"
          ><i [class]="item.logo"></i>
        </a>
      </button>
      }
      <button class="qr">
        <img src="../../assets/img/QR Code.svg" alt="">
      </button>
    </div>
  </div>
</nav>
