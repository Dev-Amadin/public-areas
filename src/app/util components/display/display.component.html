<div class="card p-2">
  <div class="card-body">
    <h1 class="card-title mb-4">Displays</h1>
    <div class="row g-4 mb-5">
      @for(item of displays(); track $index){
      <div class="col-md-6">
        <div class="sub-card">
          <div class="d-flex gap-3">
            <span class="logo">
              <i [class]="item.icon"></i>
            </span>
            <span>
              <h3 class="mb-0">{{item.title}}</h3>
              <p>{{item.subText}}</p>
            </span>
          </div>
          <div class="logo">
            <i class="bi bi-box-arrow-right"></i>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
