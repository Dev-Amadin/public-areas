<div class="card">
  <h1 class="mb-3">Lighting Scenes</h1>
  <div class="row g-2">
    @for(item of lightScenes(); track $index){
      <div class="col-md-12">
        <div class="sub-card">
          <div class="row align-items-center">
            <div class="col-md-2">
              <div class="icon">
                <i class="bi bi-brightness-low-fill"></i>
              </div>
            </div>
            <div class="col-md-10">
              <p class="mb-1">{{item.scene}} - {{item.event}}</p>
              @if(item.isOn){
  
                <div class="row align-items-center">
                  <div
                  class="progress col-md-10"
                  role="progressbar"
                  aria-label="Example 20px high"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar" [ngStyle]="{width: item.brightness}"></div>
                </div>
                @if(item.brightness != ''){
               
                  <p class="text-white col-md-2 fs-5 mb-0">
                    {{item.brightness}}
                  </p>
                }
                @else{
                  <p class="text-white col-md-2 fs-5 mb-0">0%</p>
                }
        
                </div>
              }
            </div>
          </div>
        
        </div>
      </div>
    }
 
  </div>
</div>
